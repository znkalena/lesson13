<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Школа программирования «Hello World»
    </h1> 
    <hr>
    <p class="description">
        Здравствуйте! Мы рады  приветствовать <i>Вас</i> !  <br>  Пожалуйста, введите данные своей учетной записи.
    </p>
    <form>
        <div class="action">
            <a class="sign-in active" href="#">Войти</a>
            <a class="sign-up" href="register.html">Регистрация</a>
        </div>
        <div class="fields">
            <p>
                Введи имя
            </p>
            <input type="text" placeholder="login">
            <p>
                Введи пароль
            </p>
            <input type="password" placeholder="password">
        </div>
        <div class="save">
            <input type="checkbox">
            <p>Сохранить</p>      
        </div>
        <input type="button" value="Войти" class="button">
        <hr>
        <div class="forgot">
            <a href="#">
                Забыли пароль?
            </a>
        </div>
    </form>
</body>
</html>
